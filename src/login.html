<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- login -->
  <section id="login" class="pt-36 lg:px-96">
    <div class="container">
      <div class="flex flex-wrap">
        <div class="w-full flex flex-col justify-center text-center px-4">
          <span class="text-base font-semibold text-dark font-montserrat text-2xl lg:text-5xl">LOG IN</span>
          
          <!-- Email -->
          <div class="py-4 text-start mt-5">
            <input type="text"
                   class="w-full p-2 border border-t-0 border-x-0 border-b-4 border-gray-300 placeholder:font-light placeholder:text-gray-500"
                   placeholder="Email"
                   name="email"
                   id="email">

          <!-- Password -->
          <div class="py-2 text-start mt-5">
            <input type="password"
                   class="w-full p-2 border border-t-0 border-x-0 border-b-4 border-gray-300 placeholder:font-light placeholder:text-gray-500"
                   placeholder="Password"
                   name="password"
                   id="password">
          </div>

          <!-- tombol login -->
          <div class="flex justify-center">
            <button type="submit" name="registerBtn"
              class="w-36 bg-transparent text-dark border-2 border-dark p-2 mt-5 hover:bg-black hover:text-white">LOGIN</button>
          </div>

          <div class="flex justify-between w-full py-4">
            <div class="mr-24">
              <a href="">
                <span class="text-base font-montserrat">Create Account</span>
              </a>
            </div>
            <div>
              <a href="">
                <span class="text-base font-montserrat">Forgot Password</span>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</body>

</html>
